<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add user page</title>
    <link rel="stylesheet" href="user.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contanier">
        <div class="rows">
            <div class="col-12">
                <h1 class="heading">Add User Page</h1>
                <form id="addUserForm">
                    <div class="mt-3">
                        <label for="nameInput">Name</label>
                        <input type="text" id="nameInput" class="form-control"/>
                        <p id="nameErrMsg" class="error-msg"></p>
                    </div>
                    <div class="mt-3">
                        <label for="emailInput">Email</label>
                        <input type="text" id="emailInput" class="form-control"/>
                        <p id="emailErrMsg" class="error-msg"></p>
                    </div>
                    <div class="mt-3">
                        <p class="paragraph mt-3">Working Status</p>
                        <select id="status">
                            <option value="Active">Active</option>
                            <option value="InActive">InActive</option>
                        </select>
                    </div>
                    <div>
                        <h1 class="gender">Gender</h1>
                        <input type="radio" id="genderMale" value="Male" />
                        <label for="genderMale">Male</label>
                        <input type="radio" id="genderFemale" value="Female" class="ml-3" />
                        <label for="genderFemale">Female</label>
                    </div>

                    <div class="text-center mt-3">
                        <button class="btn btn-primary" type="submit">Submit</button>

                    </div>

                </form>

            </div>

        </div>

    </div>
    <script src="user.js"></script>
</body>
</html>
